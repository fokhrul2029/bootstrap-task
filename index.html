<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <title>Bootstrap Task</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="https://qtecsolution.com/static/homepage/assets/images/logo/logo.svg"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-4 fw-medium">
            <li class="nav-item">
              <a class="nav-link me-2 active" aria-current="page" href="#"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#">CASE STUDIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#">BLOGS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#">CAREER</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary text-light fs-4 fw-bold" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <a class="navbar-brand" href="#"
          ><img
            src="https://qtecsolution.com/static/homepage/assets/images/logo/logo.svg"
            alt="Logo"
        /></a>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-4 fw-medium">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CASE STUDIES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">BLOGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CAREER</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary text-light fs-4 fw-bold" href="#"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
